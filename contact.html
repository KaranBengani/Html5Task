<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    iframe{
     width: auto;
     height: auto;
    }
</style>
<div class="container">
    <div class="row">

    <!-- form -->
    <form class="mr-4 col-md-6 col-sm-12 border shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Your Good name ?</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputdesg" class="form-label">Designition</label>
            <input type="text" class="form-control" id="exampleInputdesg" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Your designation?</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputloc" class="form-label">Location</label>
            <input type="text" class="form-control" id="exampleInputloc" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Where are you ?</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <iframe class="col-md-6 col-sm-12 shadow  bg-body-tertiary rounded" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.8238139688274!2d73.89446131422598!3d18.536862273515336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c106e94b6cf9%3A0x49b69079d10e9022!2sSharan%20Hermitage!5e0!3m2!1sen!2sin!4v1673938142675!5m2!1sen!2sin" width="60%" height="100%" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
